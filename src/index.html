<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="title">Stock Ticker App</h1>
            <p class="tagline">Searching filter and displaying data</p>
        </div>
    </header>
    <main>
        <form id="search" class="search-api">
            <div class="search-term">
                <div class="control">
                    <label for="searchTerm">Please enter a stock ticker</label>
                    <input id="searchTerm" type="text" placeholder="ex: IBM" required>
                </div>
                <button>Search</button></div>
            </div>
        </form>
        <!-- CONTAINER FOR SEARCH RESULTS -->
        <aside id="results" class="results">

        </aside>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
